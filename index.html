<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube ui clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6f2333130.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-logo">
            <a href=""><i class="fa-brands fa-youtube"></i> Youtube</a>
        </div>

        <ul class="navbar-icons">
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
        </ul>
    </nav>

    <section class="video">
        <img src="images/nammse.png" alt="[NAMMSE] Earlsome Mix Playlist_97">
    </section>

    <sec class="info">
        <ul class="info-hashtag">
            <li><a href="">#나얼</a></li>
            <li><a href="">#나얼의음악세계</a></li>
            <li><a href="">#NAMMSE</a></li>
        </ul>

        <div class="info-title">
            <div class="main-video-description">
                [NAMMSE] Earlsome Mix Playlist_97 (나얼 & 에코브릿지
                [Diggin' On Air] 📻 매주 토요일 저녁 7시 (Melon App) & 나얼
                서로를 위한 것 2020.12.21(Mon) 6PM Released))
            </div>
            <i class="fa-solid fa-caret-down"></i>
        </div>
        <h5>조회수 7,025회 2022. 10. 7.</h5>
        <ul class="info-icons">
            <li><i class="fa-solid fa-thumbs-up"></i> 309</li>
            <li><i class="fa-solid fa-thumbs-down"></i> 싫어요</li>
            <li><i class="fa-solid fa-share"></i> 공유</li>
            <li><i class="fa-solid fa-square-plus"></i> 저장</li>
            <li><i class="fa-solid fa-scissors"></i> 클립</li>
        </ul>
        <hr>
    </sec>

</body>
</html>
